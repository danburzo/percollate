<?xml version="1.0" encoding="UTF-8"?>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:epub="http://www.idpf.org/2007/ops"
>
	<head>
		<meta charset="utf-8" />
		<title>{{ title | e }}</title>
	</head>
	<body>
		<nav epub:type="toc" id="toc">
			<ol>
				{% for item in items %}
				<li>
					<a href="{{item.id}}.xhtml">{{ item.title | e }}</a>
				</li>
				{% endfor %}
			</ol>
		</nav>
	</body>
</html>
