<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>🌐 Percollate</title>

	<style type='text/css'>
		{{style }}
	</style>
</head>
<body>

	{% if generateToc %}
	<nav class="toc">
		<h1>Items</h1>
		<ol>
			{% for item in items %}
			<li class="toc__line"><a href="#{{ item._id }}">{{ item.title }}</a></li>
			{% endfor %}
		</ol>
	</nav>
	{% endif %}

	{% for item in items %}
	<article id="{{ item._id }}" class='article'>
		<header class='article__header'>
			<h1 class='article__title'>
				{{ item.title }}
			</h1>
			{% if item.byline %}
				<p class='article__byline'>
					By <span>{{ item.byline }}</span>
				</p>
			{% endif %}
			<p class='article__url'>
				Source: 
				<a class='no-href' href="{{item.url}}">{{item.url}}</a>
			</p>
		</header>

		<div class='article__content'>
			{{ item.content }}
		</div>
	</article>
	{% endfor %}

	<!-- Template to use for page footer -->
	<template class='footer-template'>
		<div class='text center'>
			<span class='pageNumber'></span>
		</div>
	</template>
</body>
</html>
